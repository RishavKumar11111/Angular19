<div class="row">
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityList">{{city}}</li>
        </ul>
    </div>
    <div class="col-5">
        <button type="button" class="btn btn-success mx-1" *ngFor="let cityName of cityList">{{cityName}}</button>
    </div>
    <div class="col-3">
        <div *ngFor="let city of cityList">
            <span>{{city}}</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <select title="empDropdown">
            <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.name}} - {{emp.city}} - {{emp.contactNo}}</option>
        </select>
    </div>
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeArray; let slNo = index">
                    <td>{{slNo + 1}}</td>
                    <td>{{employee.empId}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.city}}</td>
                    <td>{{employee.contactNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
