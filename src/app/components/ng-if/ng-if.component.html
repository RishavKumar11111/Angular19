<div class="row">
    <div class="col-3">
        <div class="bg-success p-3" *ngIf="div1Visible">
            Div 1
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary p-3" *ngIf="number1 === number2">
            Div 2
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" type="button" (click)="hideDiv1()">Hide</button>
        <button class="btn btn-success mx-3" type="button" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="number1" aria-label="number1Txt">
        <input type="text" [(ngModel)]="number2" aria-label="number2Txt">
    </div>
    <div class="col-3">
        {{number1 === number2}}
    </div>
</div>
